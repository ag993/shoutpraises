<!DOCTYPE html>
<html ng-app="shoutpraises.admin">
<meta charset=utf-8>
<title>Admin</title>
<link rel=stylesheet href=admin.css>
<meta name="viewport" content="width=device-width, initial-scale=1.0; user-scalable=no">

<body ng-controller="MainController">

<script src="/version"></script>
<div ng-controller="SongController">

<h1>
  <span class="reload-text" touch ng-click="load()">[reload]</span>
  shoutpraises control panel <span id="blank" ng-class="activeClass('blank', blank)" touch ng-click="displayBlank()">[clear]</span></h1>

<div id="main" class="main">
  <div ng-repeat="song in lyrics" class="song">
    <h2>{{song.name}}</h2>
    <div ng-repeat="section in song.contents" class="section">
      <div ng-repeat="group in section" ng-class="activeClass('group', group)" touch ng-click="display(group, song)">
        <div sp-group="group"></div>
      </div>
    </div>
  </div>
</div>

</div>
<script src="/socket.io/socket.io.js"></script>
<script src="components/jquery/jquery.js"></script>
<script src="components/angular/angular.js"></script>
<script src="sync.js"></script>
<script src="touch.js"></script>
<script src="lyrics"></script>
<script src="app.js"></script>
<script src="admin.js"></script>
